<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Score Keeper Code Along</title>
</head>
<body>
<!-- Using Bulma -->
    <section class="section">
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.pexels.com/photos/187329/pexels-photo-187329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                   
                    <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                   <p class="subtitle">Use the buttons below to keep score</p>
                  
                    <label for="forplayto" class="label is-large is-inline">Playing To</label>

                   <div class="select is-rounded">
                   
                   <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>

                   </div>

                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                    <button id="p2button" class="is-info button card-footer-item">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item">Reset</button>
        

                  
                </footer>
              </div>
          </div>
        </div>
          
    </div>
</div>


</section>

    
 <!-- <button id="p1button">Player1</button> -->
 <!-- <button id="p2button">Player2</button> -->
 <!-- <button id="reset">Reset</button> -->

    <script src="score.js"></script>
</body>
</html>
